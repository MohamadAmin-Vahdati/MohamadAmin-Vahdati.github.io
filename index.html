<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetVideo - دانلودر ویدیو</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* استفاده از فونت‌های سفارشی */
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }
        .font-righteous {
            font-family: 'Righteous', cursive;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- کانتینر اصلی برای شبیه‌سازی صفحه موبایل -->
    <div class="max-w-md mx-auto bg-black min-h-screen flex flex-col">

        <!-- App Bar (نوار بالایی) -->
        <header class="flex items-center justify-between p-4">
            <!-- آیکون منو -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            
            <!-- عنوان -->
            <h1 class="text-3xl font-righteous">GetVideo</h1>
            
            <!-- آیکون سمت راست (اینستاگرام) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
        </header>

        <!-- محتوای اصلی صفحه -->
        <main class="flex-grow p-4 space-y-3">

            <!-- جعبه دانلود -->
            <section class="bg-[#282828] rounded-lg p-4 space-y-2">
                <!-- فیلد ورودی لینک -->
                <div class="bg-black rounded-md flex items-center px-2 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white mr-2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                    <input type="text" placeholder="tt/coach_ramzay/video/7531..." class="bg-transparent text-white placeholder-gray-400 text-sm w-full focus:outline-none text-center">
                    <button class="bg-white rounded-md p-1 ml-2 flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
                <!-- دکمه دانلود -->
                <button class="w-full bg-[#178F7F] text-white font-bold py-2 rounded-md">
                    DOWNLOAD
                </button>
            </section>

            <!-- جعبه دانلودهای باقی‌مانده -->
            <section class="bg-[#282828] rounded-lg p-3 flex items-center justify-center relative">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span class="text-sm font-bold">Remaining downloads: 1</span>
                </div>
                <button class="bg-white text-black rounded-md p-1 absolute right-3 top-1/2 -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </section>

            <!-- کارت آیتم در حال دانلود -->
            <section class="bg-[#282828] rounded-lg p-2 flex space-x-3">
                <!-- تصویر کوچک و پروگرس بار -->
                <div class="relative w-24 h-24 flex-shrink-0">
                    <img src="https://placehold.co/97x97/000000/FFFFFF?text=Video" alt="Video thumbnail" class="w-full h-full object-cover rounded-md">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-md">
                         <!-- پروگرس بار دایره‌ای -->
                        <div class="relative w-12 h-12">
                            <svg class="w-full h-full" viewBox="0 0 36 36">
                                <path d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"></path>
                                <path d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#178F7F" stroke-width="2" stroke-dasharray="45, 100" stroke-linecap="round"></path>
                            </svg>
                            <span class="absolute inset-0 flex items-center justify-center text-white font-bold text-sm">45</span>
                        </div>
                    </div>
                    <div class="absolute top-2 right-2 bg-black bg-opacity-50 rounded p-0.5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M10 16.5v-9l6 4.5-6 4.5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                    </div>
                </div>
                
                <!-- اطلاعات ویدیو و دکمه‌ها -->
                <div class="flex flex-col justify-between flex-grow">
                    <div>
                        <h3 class="font-bold text-base truncate">Coach_ramzay</h3>
                        <p class="text-xs text-gray-300 leading-tight mt-1 font-bold">
                            Footage of something that was caught last night in the backyard very scary
                        </p>
                    </div>
                    <div class="flex items-center justify-center space-x-8">
                        <button class="p-1.5 bg-[#178F7F] rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                        </button>
                        <button class="p-1.5 bg-[#178F7F] rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                        </button>
                        <button class="p-1.5 bg-[#178F7F] rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </div>
                </div>
            </section>

        </main>

        <!-- Bottom Navigation (نوار پایینی) -->
        <footer class="bg-[#282828] mt-auto">
            <nav class="flex justify-around">
                <a href="#" class="flex flex-col items-center text-center p-3 text-[#178F7F] w-full">
                    <div class="p-2 bg-[#178F7F] rounded-full mb-1">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </div>
                    <span class="text-xs font-bold">Download</span>
                </a>
                <a href="#" class="flex flex-col items-center justify-center text-center p-3 text-gray-400 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-1"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    <span class="text-xs">Finished</span>
                </a>
            </nav>
        </footer>

    </div>

</body>
</html>
