<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetVideo</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Roboto Condensed', sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            padding-bottom: 56px; /* Space for bottom navigation */
        }
        
        /* App Bar */
        .app-bar {
            background-color: #000000;
            height: 56px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0 16px;
        }
        
        .menu-icon {
            color: #FFFFFF;
            margin-right: 16px;
            cursor: pointer;
        }
        
        .app-bar-title {
            font-family: 'Righteous', cursive;
            font-size: 25px;
            color: #FFFFFF;
            flex: 1;
            text-align: center;
        }
        
        .tiktok-icon {
            color: #FFFFFF;
            cursor: pointer;
        }
        
        /* Card Styles */
        .card {
            background-color: #282828;
            border-radius: 7px;
            padding: 15px;
            margin: 15px;
            margin-top: 5px;
        }
        
        .download-box {
            margin-top: 5px;
        }
        
        /* Link Input */
        .link-container {
            background-color: #000000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 5px;
        }
        
        .link-icon {
            color: #FFFFFF;
            margin: 0 5px;
        }
        
        .link-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 15px;
            padding: 6px 0 8px 0;
            text-align: center;
            outline: none;
        }
        
        .link-input::placeholder {
            color: #FFFFFF;
        }
        
        .paste-btn {
            background-color: #FFFFFF;
            border-radius: 2px;
            color: #000000;
            width: 23px;
            height: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            cursor: pointer;
        }
        
        /* Download Button */
        .download-btn {
            background-color: #178F7F;
            border-radius: 4px;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            padding: 4px 0 5px 0;
            margin-top: 7px;
            cursor: pointer;
        }
        
        /* Remaining Downloads */
        .remaining-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }
        
        .remaining-text {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            padding-bottom: 2px;
        }
        
        .add-btn {
            background-color: #FFFFFF;
            border-radius: 2px;
            color: #000000;
            width: 23px;
            height: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Content Card */
        .content-card {
            display: flex;
            padding: 5px;
        }
        
        .cover-container {
            width: 97px;
            height: 97px;
            background-color: #000000;
            border-radius: 5px;
            position: relative;
            margin-right: 10px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .content-type {
            position: absolute;
            top: 8px;
            right: 8px;
            color: #FFFFFF;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .content-name {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 5px;
        }
        
        .content-caption {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.3;
            flex: 1;
        }
        
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }
        
        .progress-bg {
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-indicator {
            width: 39px;
            height: 39px;
            border-radius: 50%;
            background: conic-gradient(#178F7F 45%, rgba(255, 255, 255, 0.3) 0);
            position: absolute;
        }
        
        .progress-text {
            font-weight: bold;
            font-size: 15px;
            color: #FFFFFF;
            z-index: 2;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: auto;
        }
        
        .action-btn {
            background-color: #178F7F;
            border-radius: 2px;
            color: #FFFFFF;
            width: 23px;
            height: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            cursor: pointer;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            background-color: #282828;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 56px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
        }
        
        .nav-item.active {
            color: #178F7F;
        }
    </style>
</head>
<body>
    <!-- App Bar with Menu and TikTok Icons -->
    <div class="app-bar">
        <span class="material-icons-round menu-icon">menu</span>
        <div class="app-bar-title">GetVideo</div>
        <span class="material-icons-round tiktok-icon">music_video</span>
    </div>
    
    <!-- Download Box -->
    <div class="card download-box">
        <div class="link-container">
            <span class="material-icons-round link-icon">link</span>
            <input type="text" class="link-input" placeholder="Enter a Link" value="n/@coach_ramzay/video/7531755300743925006">
            <div class="paste-btn">
                <span class="material-icons-round" style="font-size: 19px;">content_copy</span>
            </div>
        </div>
        <div class="download-btn">DOWNLOAD</div>
    </div>
    
    <!-- Remaining Downloads -->
    <div class="card">
        <div class="remaining-container">
            <span class="material-icons-round" style="color: #FFFFFF;">download</span>
            <div class="remaining-text">Remaining downloads: 1</div>
            <div class="add-btn">
                <span class="material-icons-round" style="font-size: 21px;">add</span>
            </div>
        </div>
    </div>
    
    <!-- Content Card -->
    <div class="card">
        <div class="content-card">
            <div class="cover-container">
                <!-- Updated image source to point to the thumbnail.jpeg file -->
                <img src="images/thumbnail.jpeg" alt="Video thumbnail" class="cover-image">
                <span class="material-icons-round content-type">videocam</span>
                
                <div class="progress-container">
                    <div class="progress-indicator"></div>
                    <div class="progress-bg">
                        <div class="progress-text">45</div>
                    </div>
                </div>
            </div>
            
            <div class="content-details">
                <div class="content-name">Coach_ramzay</div>
                <div class="content-caption">Footage of something that was caught last night in the backyard very crazy</div>
                
                <div class="action-buttons">
                    <div class="action-btn">
                        <span class="material-icons-round" style="font-size: 19px;">link</span>
                    </div>
                    <div class="action-btn">
                        <span class="material-icons-round" style="font-size: 19px;">pause</span>
                    </div>
                    <div class="action-btn">
                        <span class="material-icons-round" style="font-size: 19px;">delete_outline</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <span class="material-icons-round">download</span>
            <span>Download</span>
        </div>
        <div class="nav-item">
            <span class="material-icons-round">folder</span>
            <span>Finished</span>
        </div>
    </div>
</body>
</html>
